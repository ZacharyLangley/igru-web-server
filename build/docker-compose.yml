version: "3"

services:
  broker-service:
    build:
      context: ./..
      dockerfile: build/broker-service.dockerfile
    restart: always
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1

  authentication-service:
    build:
      context: ./..
      dockerfile: build/authentication-service.dockerfile
    restart: always
    ports:
      - "8081:80"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DATABASE.PASSWORD: password
      LOGGER.LEVEL: debug
      METRICS.JAEGERADDRESS: jaeger:14268

  postgres:
    image: "postgres:14.2"
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/

  jaeger:
    image: jaegertracing/all-in-one:1.6
    ports:
      - 14268:14268 # Services
      - 16686:16686 # Frontent
