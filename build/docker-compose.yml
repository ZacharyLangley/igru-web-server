version: "3"

services:
  broker-service:
    build:
      context: ./..
      dockerfile: build/broker-service.dockerfile
    restart: always
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1

  init-db:
    image: cockroachdb/cockroach:v22.1.11
    command:
      - "sql"
      - "--insecure"
      - "--host"
      - "db"
      - "-e"
      - "CREATE DATABASE IF NOT EXISTS authentication;"
      - "-e"
      - "CREATE DATABASE IF NOT EXISTS garden;"
    depends_on:
      - db
    deploy:
      restart_policy:
          condition: on-failure

  authentication-service:
    build:
      context: ./..
      dockerfile: build/authentication-service.dockerfile
    restart: always
    ports:
      - "8081:80"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DATABASE.HOST: db
      LOGGER.LEVEL: debug
      METRICS.JAEGERADDRESS: jaeger:14268
    depends_on:
      - init-db

  db:
    image: cockroachdb/cockroach:v22.1.11
    ports:
      - "8888:8080" # Dashboard
      - "26257:26257"
    command:
      - "start-single-node"
      - "--insecure"
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./db-data/cockroach/://cockroach/cockroach-data

  gardens-service:
    build:
      context: ./..
      dockerfile: build/gardens-service.dockerfile
    restart: always
    ports:
      - "8082:80"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DATABASE.HOST: db
      LOGGER.LEVEL: debug
      METRICS.JAEGERADDRESS: jaeger:14268
    depends_on:
      - init-db

  jaeger:
    image: jaegertracing/all-in-one:1.6
    ports:
      - 14268:14268 # Services
      - 16686:16686 # Frontend
