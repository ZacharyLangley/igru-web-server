  engine: "postgresql"
  gen:
    go:
      package: "authentication"
      out: "pkg/models/authentication"
      sql_package: pgx/v4
- schema: "build/garden/schema.sql"
  queries: "build/garden/query.sql"
  engine: "postgresql"
  gen:
    go:
      package: "garden"
      out: "pkg/models/garden"
      sql_package: pgx/v4